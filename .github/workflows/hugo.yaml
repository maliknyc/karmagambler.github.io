name: Build & Deploy Hugo site

on:
  push:
    branches:
      - main

permissions:
  contents: write  # so we can commit back to main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'

      - name: Build into docs/
        run: hugo --gc --minify --destination docs

      - name: Commit & Push `docs/` back to main
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: github-actions@github.com
          message: "chore: deploy Hugo site"
          add: "docs"
